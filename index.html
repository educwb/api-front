<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h2>Listagem de Produtos</h2>

  <ul id="products-list"></ul>

  <hr>

  <h2>Cadastro de Produtos</h2>

  <form id="form">
    <div>
      <label>Nome</label>
      <input type="text" name="name" placeholder="Digite o nome do produto">
    </div>

    <div>
      <label>Marca</label>
      <input type="text" name="brand" placeholder="Digite a marca do produto">
    </div>

    <div>
      <label>Preço</label>
      <input type="text" name="price" placeholder="Digite o preço do produto">
    </div>

    <div>
      <button type="submit">Cadastrar</button>
    </div>
  </form>

  <script>
    const API_URL = 'http://localhost:8080/api/products'
    const productsList = document.querySelector('#products-list');
    const form = document.querySelector('#form');

    // atualizar a página após cadastrar produto
    function obterLista() {
      // obtém a lista de produtos
      fetch(API_URL).then(response => {
        response.json().then(data => {
          console.log(data);
  
          const productsHtml = data.map(product => `
            <li>
              ${product.name} - ${product.brand} - ${product.price} - 
              <a href="#" class="btn-remove" data-id="${product._id}">[excluir]</a>
            </li>
          `).join('')
  
          productsList.innerHTML = productsHtml

          const btsRemove = document.querySelectorAll('.btn-remove')
          btsRemove.forEach(btn => {
            btn.onclick = function (e) {
              e.preventDefault()

              const id = this.dataset.id

              fetch(`${API_URL}/${id}`, {
                method: 'DELETE'
              }).then(response => {
                response.json().then(data => {
                  console.log(data)
                  if (data.message === 'success') {
                    obterLista()
                    alert('Produto excluído com sucesso!')
                  } else {
                    alert('Ops! Ocorreu um erro! Tente novamente.')
                  }
                })
              })
            }
          })
        })
      })
    }

    obterLista()

    // ao cadastrar um produto
    form.onsubmit = function(e) {
      e.preventDefault()

      const name = document.forms['form'].name.value
      const brand = document.forms['form'].brand.value
      const price = document.forms['form'].price.value

      fetch(API_URL, {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          name,
          brand,
          price
        })
      }).then(response => {
        response.json().then(data => {
          if (data.message === 'success') {
            form.reset()
            obterLista()
            alert('Cadastro realizado com sucesso!')
          } else {
            alert('Ops! Ocorreu um erro! Tente novamente.')
          }
        })
      })
    }
  </script>
</body>
</html>
